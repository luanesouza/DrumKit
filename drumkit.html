<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Drum Kit </title>
    <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans+Condensed:300" rel="stylesheet">
  </head>

  <body>
    <div class="title">
      <h1> Drum Kit </h1>
      <h3> JS 30 </h3>
    </div>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound"> clap </span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound"> hihat </span>
      </div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound"> kick </span>
      </div>

      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound"> openhat </span>
      </div>

      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound"> boom </span>
      </div>

      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound"> snare </span>
      </div>

      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound"> snare </span>
      </div>

      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound"> tom </span>
      </div>

      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound"> tink </span>
      </div>
    </div>

    <audio data-key="65" src=""> </audio>
    <audio data-key="83" src=""> </audio>
    <audio data-key="68" src=""> </audio>
    <audio data-key="70" src=""> </audio>
    <audio data-key="71" src=""> </audio>
    <audio data-key="72" src=""> </audio>
    <audio data-key="74" src=""> </audio>
    <audio data-key="75" src=""> </audio>
    <audio data-key="76" src=""> </audio>

    <script type="text/javascript">

    </script>

  </body>
</html>
