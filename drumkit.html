<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Drum Kit </title>
    <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans+Condensed:300" rel="stylesheet">
  </head>

  <body>
    <div class="title">
      <h1> Drum Kit </h1>
      <h3> JS 30 </h3>
      <p>Press the keys on your keyboard to play</p>
    </div>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound"> click </span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound"> cuckoo </span>
      </div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound"> doorbell </span>
      </div>

      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound"> drum roll </span>
      </div>

      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound"> boom </span>
      </div>

      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound"> fading away </span>
      </div>

      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound"> floop </span>
      </div>

      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound"> gasp </span>
      </div>

      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound"> golf swing </span>
      </div>
    </div>

    <audio data-key="65" src="audio/click.wav"/>
    <audio data-key="83" src="audio/cuckoo_clock_x.wav"/>
    <audio data-key="68" src="audio/doorbell_x.wav"/>
    <audio data-key="70" src="audio/drum_roll_y.wav"/>
    <audio data-key="71" src="audio/explosion_x.wav"/>
    <audio data-key="72" src="audio/fade_x.wav"/>
    <audio data-key="74" src="audio/floop2_x.wav"/>
    <audio data-key="75" src="audio/gasp_ohhh.wav"/>
    <audio data-key="76" src="audio/gold_swing.wav"/>

    <script type="text/javascript">
        window.addEventListener("keydown", function(e){
          const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
          if(!audio){
            return console.log("try again");
          }
          audio.play();
        })
    </script>

  </body>
</html>
